<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTeam</title>
    <!-- NORMALIZE -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- STYLES -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <!-- SITE-HEADER -->
    <header class="site-header">
        <div class="container site-header__container">
            <a class="site-header__logo-link logo-link" href="#">
                <img class="site-header__logo-img logo-img" src="./img/logo.svg" alt="Site log" width="160" height="40">
            </a>
            <nav class="sitenav">
                <ul class="sitenav__list">
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">home</a>
                    </li>
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">about</a>
                    </li>
                </ul>
            </nav>
            <a class="main-btn site-header__btn" href="#">contact us</a>
        </div>
    </header>

    <!-- MAIN-CONTENT -->
    <main class="main-content">
        <!-- HERO -->
        <section class="hero">
            <div class="hero__container container">
                <div class="hero__content">
                    <h1 class="hero__title">Find the <br> best <span class="hero__title-red">talent</span></h1>
                    <div class="hero__text-wrapper">
                        <span class="hero__text-border"></span>
                        <p class="hero__text">Finding the right people and building high performing teams can be hard. Most companies aren’t tapping into the abundance of global talent. We’re about to change that.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="js/main.js"></script>
</body>
